<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Menu</title>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Container -->

  <div class="container">
    <h1>Animated Menu</h1>
    <!-- Menu Box -->
    <div class="menu_box">
      <div class="icon_box">
        <i class="fas fa-home"></i>
      </div>
      <p>Home</p>
    </div>
    <div class="menu_box">
      <div class="icon_box">
        <i class="fas fa-address-card"></i>
      </div>
      <p>About</p>
    </div>
    <div class="menu_box">
      <div class="icon_box">
        <i class="fas fa-file"></i>
      </div>
      <p>Downloads</p>
    </div>
    <div class="menu_box">
      <div class="icon_box">
        <i class="fas fa-video"></i>
      </div>
      <p>Video</p>
    </div>
    <div class="menu_box">
      <div class="icon_box">
        <i class="fas fa-list"></i>
      </div>
      <p>Services</p>
    </div>


  </div>

  <script src='app.js'></script>

</body>

</html>
